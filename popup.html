<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BreakBuddy</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
      color: #333;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      font-size: 24px;
      color: #007bff;
    }
    .joke {
      margin: 20px 0;
      font-size: 18px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    .cancel {
      background-color: #ff4d4d;
    }
    .cancel:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <h1>Take a Break!</h1>
  <div class="joke">Loading a joke...</div>
  <button class="snooze">Snooze for 5 mins</button>
  <button class="cancel">Cancel</button>

  <script src="popup.js"></script>
</body>
</html>
